<!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ config.TITLE }}{% endblock %}</title>
    <meta name="description" content="{% block desc %}{{ config.DESC }}{% endblock %}">
    <meta property="og:title" content="{{ self.title() }}"/>
    <meta property="og:description" content="{{ self.desc() }}"/>
    <meta property="og:image" content="{{ config.AVATAR }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{{ config.URL }}"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:width" content="160"/>
    <meta property="og:image:height" content="160"/>
<!-- resources -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu+Mono" rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Walter+Turncoat" rel='stylesheet' type='text/css'>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
